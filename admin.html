<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EOMM Sri Lanka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6B21A8',
                        secondary: '#F3E8FF',
                        accent: '#DB2777',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- Login Section -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-96">
            <div class="text-center mb-6">
                <i class="fas fa-user-shield text-5xl text-primary mb-2"></i>
                <h2 class="text-2xl font-bold text-gray-800">Admin Access</h2>
                <p class="text-gray-500 text-sm">Please enter password to view orders</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="password" id="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
                        placeholder="Password" required>
                </div>
                <button type="submit"
                    class="w-full bg-primary text-white py-2 rounded-md hover:bg-purple-900 transition font-semibold">Login</button>
                <p id="errorMsg" class="text-red-500 text-sm text-center hidden">Incorrect Password!</p>
            </form>
        </div>
    </div>

    <!-- Dashboard Section (Hidden by default) -->
    <div id="dashboardSection" class="hidden">
        <!-- Navbar -->
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-2xl font-bold text-primary">Admin Dashboard</span>
                    </div>
                    <div class="flex items-center">
                        <button onclick="logout()" class="text-gray-600 hover:text-red-600 font-medium">
                            <i class="fas fa-sign-out-alt mr-1"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-lg font-medium text-gray-900">Recent Orders</h3>
                    <button onclick="clearData()" class="text-sm text-red-500 hover:text-red-700">Clear All
                        Data</button>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Date</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Name</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Mobile</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Address</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Payment Slip</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>

                <div id="noDataMsg" class="text-center py-10 text-gray-500 hidden">
                    No orders found yet.
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal"
        class="fixed inset-0 z-50 overflow-auto bg-black bg-opacity-90 hidden flex items-center justify-center p-4">
        <div class="relative max-w-4xl w-full">
            <button onclick="closeImageModal()"
                class="absolute -top-10 right-0 text-white text-2xl hover:text-gray-300">
                <i class="fas fa-times"></i>
            </button>
            <img id="modalImage" src="" alt="Payment Slip" class="w-full rounded-lg shadow-2xl">
        </div>
    </div>

    <script src="assets/js/admin.js"></script>
</body>

</html>
